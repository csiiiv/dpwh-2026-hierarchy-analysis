<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPWH 2026 GAA - Interactive Data Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f5f7fa;
            color: #1f2937;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        header p {
            margin: 10px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #667eea;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            align-items: end;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-group label {
            font-weight: 600;
            font-size: 13px;
            color: #4a5568;
        }
        
        input[type="text"], select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 12px rgba(102, 126, 234, 0.2);
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .table-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .table-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .table-info span {
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .table-header h2 {
            margin: 0;
            font-size: 20px;
            color: #1f2937;
        }
        
        #duckdb-container {
            width: 100%;
            height: 600px;
            overflow: auto;
        }
        
        .status-bar {
            padding: 10px 15px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 13px;
            color: #495057;
            margin-top: 10px;
        }
        
        .status-ready {
            background: #d4edda;
            color: #155724;
        }
        
        .status-loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .hierarchy-header {
            display: none;
            padding: 10px 15px;
            background: #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .breadcrumb {
            padding: 10px 15px;
            background: #f0f9ff;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .breadcrumb-item {
            background: rgba(102, 126, 234, 0.7);
            color: #4a5568;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .breadcrumb-item:hover {
            background: rgba(102, 126, 234, 0.9);
            transform: translateY(-2px);
        }
        
        .breadcrumb-separator {
            color: #9ca3af;
            font-size: 16px;
            padding: 0 8px;
        }
        
        .breadcrumb-clear {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.85);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            margin-left: 10px;
        }
        
        .breadcrumb-clear:hover {
            background: rgba(102, 126, 234, 1);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è DPWH 2026 General Appropriations Act</h1>
            <p>Interactive data browser with DuckDB WASM for fast, searchable table views</p>
        </header>
        
        <div id="hierarchy-header" class="hierarchy-header">
            <span id="breadcrumb"></span>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>üìä Total Rows</h3>
                <div class="value" id="total-rows">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>üí∞ Total Amount</h3>
                <div class="value" id="total-amount">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>üìÅ Data File</h3>
                <div class="value" style="font-size: 16px;">leaf_nodes.parquet</div>
            </div>
        </div>
        
        <div class="controls">
            <h2 style="margin-bottom: 20px;">üîç Search & Filter Controls</h2>
            <div class="controls-grid">
                <div class="control-group">
                    <label for="search-input">Search Values</label>
                    <input type="text" id="search-input" placeholder="Search all columns... (e.g., Region, Project, Description)">
                </div>
                <div class="control-group">
                    <label for="level-filter">Filter by Depth</label>
                    <select id="level-filter">
                        <option value="">All Levels</option>
                        <option value="2">Depth 2</option>
                        <option value="3">Depth 3</option>
                        <option value="4">Depth 4</option>
                        <option value="5">Depth 5</option>
                        <option value="6">Depth 6</option>
                        <option value="7">Depth 7</option>
                        <option value="8">Depth 8</option>
                        <option value="9">Depth 9</option>
                        <option value="10">Depth 10+</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="min-amount">Min Amount</label>
                    <input type="text" id="min-amount" placeholder="e.g., 10000000">
                </div>
                <div class="control-group">
                    <label for="max-amount">Max Amount</label>
                    <input type="text" id="max-amount" placeholder="e.g., 100000000">
                </div>
                <div class="control-group">
                    <label for="limit-rows">Limit Rows</label>
                    <input type="number" id="limit-rows" value="100" min="1" max="10000">
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button onclick="applyFilters()" style="padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px;">Apply Filters</button>
                    <button onclick="resetFilters()" style="padding: 12px 24px; background: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px;">Reset</button>
                </div>
            </div>
        </div>
        
        <div class="table-container">
            <div class="table-header">
                <div class="table-info">
                    <h2>üìã Data Table</h2>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <span id="row-count">0 rows</span>
                        <button onclick="exportCSV()" style="padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 12px;">üì• Export CSV</button>
                    </div>
                </div>
                <div id="status-bar" class="status-bar status-loading">
                    <span class="loading-spinner"></span>
                    <span id="status-text">Loading...</span>
                </div>
            </div>
            <div id="duckdb-container"></div>
        </div>
    </div>
    
    <!-- Load DuckDB WASM without module type to avoid MIME/CORS issues -->
    <script src="https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.1.3/duckdb-browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.1.3/duckdb-browser-blocking.js"></script>
    <script>
        // DuckDB configuration
        const PARQUET_FILE_PATH = 'data/FY 2026_DPWH DETAILS ENROLLED COPY (Final)_leaf_nodes.parquet';
        
        let db = null;
        let currentParent = null;
        let currentResults = [];
        let tableCreated = false;
        
        // Initialize DuckDB after script loads
        async function initDuckDB() {
            if (db) return;
            
            updateStatus('loading', 'Initializing DuckDB...');
            
            try {
                // Wait a moment for DuckDB to be available
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Create database instance
                const logger = new duckdb.ConsoleLogger(duckdb.LogLevel.WARNING);
                db = new duckdb.AsyncDuckDB(logger, null);
                
                // Load Parquet file
                const response = await fetch(PARQUET_FILE_PATH);
                const buffer = await response.arrayBuffer();
                
                await db.instantiate({
                    instantiateWasm: (imports, successCallback) => {
                        fetch('https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.1.3/duckdb.wasm')
                            .then(response => response.arrayBuffer())
                            .then(bytes => {
                                const module = WebAssembly.instantiate(bytes, imports);
                                successCallback(module.instance);
                            });
                        return {};
                    }
                });
                
                // Create a view for better performance
                await db.run(`
                    CREATE OR REPLACE VIEW dpwh_view AS 
                    SELECT 
                        level_0, level_1, level_2, level_3, level_4, level_5, 
                        level_6, level_7, level_8, level_9, level_10, level_11,
                        value, description, amount, depth,
                        CONCAT(level_0, ' > ', COALESCE(NULLIF(level_1, '', CONCAT(level_1, ' > ')), '') as path
                    FROM read_parquet('${PARQUET_FILE_PATH}')
                `);
                
                // Get total stats
                const totalStats = await db.query('SELECT COUNT(*) as count, SUM(amount) as total FROM dpwh_view WHERE level_0 = "."');
                const totalRows = totalStats[0].count;
                const totalAmount = totalStats[0].total;
                
                document.getElementById('total-rows').textContent = totalRows.toLocaleString();
                document.getElementById('total-amount').textContent = '‚Ç±' + totalAmount.toLocaleString('en-PH', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                
                updateStatus('ready', 'DuckDB WASM initialized successfully');
                console.log('DuckDB initialized');
                
                tableCreated = true;
                
            } catch (error) {
                updateStatus('error', `Failed to initialize: ${error.message}`);
                console.error('DuckDB initialization error:', error);
            }
        }
        
        // Execute query with filters
        async function runQuery() {
            if (!db) return;
            
            try {
                let query = `
                    SELECT * FROM dpwh_view
                    WHERE level_0 = ".'
                `;
                
                const searchValue = document.getElementById('search-input').value.trim();
                const levelFilter = document.getElementById('level-filter').value;
                const minAmount = document.getElementById('min-amount').value.trim();
                const maxAmount = document.getElementById('max-amount').value.trim();
                const limitRows = document.getElementById('limit-rows').value;
                
                // Add filters
                const filters = [];
                
                if (searchValue) {
                    filters.push(`(
                        value ILIKE '%${searchValue}%' OR
                        description ILIKE '%${searchValue}%' OR
                        level_1 ILIKE '%${searchValue}%' OR
                        level_2 ILIKE '%${searchValue}%' OR
                        level_3 ILIKE '%${searchValue}%' OR
                        level_4 ILIKE '%${searchValue}%' OR
                        level_5 ILIKE '%${searchValue}%' OR
                        level_6 ILIKE '%${searchValue}%' OR
                        level_7 ILIKE '%${searchValue}%' OR
                        level_8 ILIKE '%${searchValue}%'
                    )`);
                }
                
                if (levelFilter) {
                    filters.push(`depth = ${levelFilter}`);
                }
                
                if (minAmount) {
                    filters.push(`amount >= ${minAmount}`);
                }
                
                if (maxAmount) {
                    filters.push(`amount <= ${maxAmount}`);
                }
                
                // Add parent hierarchy filter
                if (currentParent) {
                    filters.push(`level_0 = '${currentParent.level_0}'`);
                    if (currentParent.level_1) filters.push(`level_1 = '${currentParent.level_1}'`);
                    if (currentParent.level_2) filters.push(`level_2 = '${currentParent.level_2}'`);
                    if (currentParent.level_3) filters.push(`level_3 = '${currentParent.level_3}'`);
                    if (currentParent.level_4) filters.push(`level_4 = '${currentParent.level_4}'`);
                    if (currentParent.level_5) filters.push(`level_5 = '${currentParent.level_5}'`);
                }
                
                if (filters.length > 0) {
                    query += ' AND ' + filters.join(' AND ');
                }
                
                query += ` LIMIT ${limitRows}`;
                
                // Execute query with timing
                const startTime = performance.now();
                const result = await db.query(query);
                const endTime = performance.now();
                const queryTime = ((endTime - startTime) / 1000).toFixed(2);
                
                console.log(`Query executed in ${queryTime}ms`);
                console.log('Query:', query);
                console.log('Results:', result.length);
                
                // Store results for row clicks
                currentResults = result;
                
                // Update breadcrumb
                updateBreadcrumb();
                
                // Display results
                displayResults(result, query, queryTime);
                updateStatus('ready', `Showing ${result.length} rows (${queryTime}ms)`);
                
            } catch (error) {
                updateStatus('error', `Query failed: ${error.message}`);
                console.error('Query error:', error);
            }
        }
        
        // Display results in table
        function displayResults(results, query, queryTime) {
            const container = document.getElementById('duckdb-container');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #6c757d;">
                        <div style="font-size: 48px;">üîç</div>
                        <div style="font-size: 18px; margin-top: 20px;">No results found</div>
                        <div style="font-size: 14px; margin-top: 10px; color: #856404;">
                            Try adjusting your filters or search terms
                        </div>
                    </div>
                `;
                return;
            }
            
            // Create HTML table
            let html = `
                <table style="width: 100%; border-collapse: collapse; font-size: 13px; table-layout: fixed;">
                    <thead>
                        <tr style="background: #f8f9fa; position: sticky; top: 0;">
                            <th style="padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6; cursor: pointer; width: 200px;" onclick="sortBy('path')">Path ‚ÜïÔ∏è</th>
                            <th style="padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6; cursor: pointer; width: 250px;" onclick="sortBy('value')">Value ‚ÜïÔ∏è</th>
                            <th style="padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6; cursor: pointer; width: 300px;" onclick="sortBy('description')">Description ‚ÜïÔ∏è</th>
                            <th style="padding: 12px; text-align: right; border-bottom: 2px solid #dee2e6; cursor: pointer; width: 150px;" onclick="sortBy('amount')">Amount (‚Ç±) ‚ÜïÔ∏è</th>
                            <th style="padding: 12px; text-align: center; border-bottom: 2px solid #dee2e6; cursor: pointer; width: 80px;" onclick="sortBy('depth')">Depth ‚ÜïÔ∏è</th>
                        </tr>
                    </thead>
                    <tbody style="max-height: 500px; overflow-y: auto;">
            `;
            
            results.forEach((row, index) => {
                const path = row.path || '';
                const value = row.value || '';
                const description = row.description || '';
                const amount = row.amount !== null ? row.amount.toLocaleString('en-PH', { minimumFractionDigits: 2 }) : 'N/A';
                const depth = row.depth || '-';
                const bgColor = index % 2 === 0 ? '#ffffff' : '#f9fafb';
                const depthBadge = currentParent && row.depth === currentParent.depth + 1 ? ' üìÅ' : '';
                const isLeaf = !row.children || row.children === 0;
                const leafIndicator = isLeaf && row.path.length < 5 ? '' : '‚ñ∂';
                const clickAttr = isLeaf ? `onclick="drillDown(${index})" title="Click to view children"` : `title="This row has no children"`;
                
                html += `
                    <tr style="background: ${bgColor}; ${clickAttr}">
                        <td style="padding: 10px; border-bottom: 1px solid #e5e7eb; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${path}">${leafIndicator} ${path}${depthBadge}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #e5e7eb; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${value}">${value}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #e5e7eb; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${description}">${description}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #e5e7eb; text-align: right; font-weight: 500;">${amount}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #e5e7eb; text-align: center;">${depth}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
                <div style="padding: 15px; text-align: center; color: #6c757d; font-size: 13px;">
                    Showing ${results.length} rows
                </div>
            `;
            
            container.innerHTML = html;
            document.getElementById('row-count').textContent = `${results.length} rows`;
        }
        
        // Sort functionality
        let sortColumn = 'path';
        let sortDirection = 'asc';
        
        function sortBy(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            runQuery();
        }
        
        // Apply filters
        function applyFilters() {
            runQuery();
        }
        
        // Reset filters
        function resetFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('level-filter').value = '';
            document.getElementById('min-amount').value = '';
            document.getElementById('max-amount').value = '';
            document.getElementById('limit-rows').value = '100';
            currentParent = null;
            runQuery();
        }
        
        // Update status bar
        function updateStatus(type, message) {
            const statusEl = document.getElementById('status-bar');
            statusEl.className = `status-bar status-${type}`;
            const spinner = statusEl.querySelector('.loading-spinner');
            const text = document.getElementById('status-text');
            
            if (type === 'loading') {
                spinner.classList.remove('hidden');
            } else {
                spinner.classList.add('hidden');
            }
            
            text.textContent = message;
        }
        
        // Update breadcrumb
        function updateBreadcrumb() {
            const header = document.getElementById('hierarchy-header');
            const breadcrumb = document.getElementById('breadcrumb');
            
            if (!currentParent) {
                header.classList.add('hidden');
                return;
            }
            
            header.classList.remove('hidden');
            
            // Build breadcrumb from parent
            const breadcrumbs = [];
            if (currentParent.level_0) breadcrumbs.push({ value: currentParent.level_0, depth: 0 });
            if (currentParent.level_1) breadcrumbs.push({ value: currentParent.level_1, depth: 1 });
            if (currentParent.level_2) breadcrumbs.push({ value: currentParent.level_2, depth: 2 });
            if (currentParent.level_3) breadcrumbs.push({ value: currentParent.level_3, depth: 3 });
            if (currentParent.level_4) breadcrumbs.push({ value: currentParent.level_4, depth: 4 });
            if (currentParent.level_5) breadcrumbs.push({ value: currentParent.level_5, depth: 5 });
            
            // Add "Clear" button
            breadcrumb.innerHTML = `
                <button onclick="clearParent()" style="padding: 6px 12px; background: rgba(255,255,255,0.15); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 600; transition: all 0.2s; margin-right: 10px;">
                    ‚úï Clear
                </button>
            `;
            
            breadcrumbs.forEach((crumb, index) => {
                const separator = `<span class="breadcrumb-separator">‚Ä∫</span>`;
                breadcrumb.innerHTML += separator;
                
                const isLast = index === breadcrumbs.length - 1;
                const style = isLast ? 'background: rgba(255,255,255,0.35); font-weight: 600;' : '';
                
                breadcrumb.innerHTML += `
                    <div class="breadcrumb-item" style="${style}"
                          onclick="navigateToBreadcrumb(${index})"
                          title="Click to navigate to this level">
                         ${crumb.value}
                     </div>
                `;
            });
        }
        
        // Drill down into a row's children
        function drillDown(index) {
            // Get the row from current results
            const row = currentResults[index];
            
            if (!row) return;
            
            // Parse the path to get levels
            const path = row.path || '';
            const levels = path.split(' > ').filter(l => l.trim());
            
            if (levels.length < 1) return;
            
            // Set new parent - drill down one more level
            currentParent = {
                level_0: row.level_0 || '',
                level_1: row.level_1 || '',
                level_2: row.level_2 || '',
                level_3: row.level_3 || '',
                level_4: row.level_4 || '',
                level_5: row.level_5 || ''
            };
            
            // Re-run query with new parent filter
            runQuery();
        }
        
        // Navigate to a specific level in breadcrumb
        function navigateToBreadcrumb(clickedIndex) {
            // Get all breadcrumb items
            const breadcrumbItems = document.querySelectorAll('.breadcrumb-item');
            
            // Build new parent up to and including the clicked breadcrumb
            const newParent = {
                level_0: '',
                level_1: '',
                level_2: '',
                level_3: '',
                level_4: '',
                level_5: ''
            };
            
            // Fill in levels up to and including the clicked breadcrumb
            for (let i = 0; i <= clickedIndex; i++) {
                const item = breadcrumbItems[i];
                const depthClass = item.className.match(/depth-(\d+)/);
                if (depthClass) {
                    const depth = parseInt(depthClass[1]);
                    const value = item.textContent.trim();
                    if (depth === 0) newParent.level_0 = value;
                    if (depth === 1) newParent.level_1 = value;
                    if (depth === 2) newParent.level_2 = value;
                    if (depth === 3) newParent.level_3 = value;
                    if (depth === 4) newParent.level_4 = value;
                    if (depth === 5) newParent.level_5 = value;
                }
            }
            
            // Update current parent
            currentParent = newParent;
            
            // Re-run query
            runQuery();
        }
        
        // Clear parent filter
        function clearParent() {
            currentParent = null;
            runQuery();
        }
        
        // Export to CSV
        async function exportCSV() {
            if (!db) {
                alert('Please wait for data to load...');
                return;
            }
            
            // Get current filtered data
            const searchValue = document.getElementById('search-input').value.trim();
            const limitRows = document.getElementById('limit-rows').value;
            
            let query = 'SELECT * FROM dpwh_view WHERE level_0 = "."';
            
            if (searchValue) {
                query += ` AND (value ILIKE '%${searchValue}%' OR description ILIKE '%${searchValue}%')`;
            }
            
            query += ` LIMIT ${limitRows}`;
            
            updateStatus('loading', 'Exporting data to CSV...');
            
            try {
                const result = await db.query(query);
                const csv = [
                    ['Path', 'Value', 'Description', 'Amount', 'Depth'],
                    ...result.map(r => [
                        r.path || '',
                        r.value || '',
                        r.description || '',
                        r.amount !== null ? r.amount : '',
                        r.depth || ''
                    ])
                ];
                
                const csvContent = csv.map(row => row.join(',')).join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'dpwh_data_export.csv';
                a.click();
                URL.revokeObjectURL(url);
                
                updateStatus('ready', `Exported ${result.length} rows to CSV`);
            } catch (error) {
                updateStatus('error', `Export failed: ${error.message}`);
            }
        }
        
        // Expose functions to global scope for HTML onclick handlers
        window.applyFilters = applyFilters;
        window.resetFilters = resetFilters;
        window.sortBy = sortBy;
        window.drillDown = drillDown;
        window.navigateToBreadcrumb = navigateToBreadcrumb;
        window.clearParent = clearParent;
        window.exportCSV = exportCSV;
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', async () => {
            updateStatus('loading', 'Initializing DuckDB WASM...');
            await initDuckDB();
            
            // Load initial data
            await runQuery();
            
            // Set up keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && document.activeElement.id === 'search-input') {
                    e.preventDefault();
                    applyFilters();
                }
                if (e.key === 'Escape') {
                    resetFilters();
                }
            });
        });
    </script>
</body>
