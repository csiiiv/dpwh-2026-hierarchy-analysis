<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPWH 2026 GAA - Interactive Data Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f5f7fa;
            color: #1f2937;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        header p {
            margin: 10px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #667eea;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            align-items: end;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-group label {
            font-weight: 600;
            font-size: 13px;
            color: #4a5568;
        }
        
        input[type="text"], select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 12px rgba(102, 126, 234, 0.2);
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .table-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .table-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .table-info span {
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .table-header h2 {
            margin: 0;
            font-size: 20px;
            color: #1f2937;
        }
        
        #duckdb-container {
            width: 100%;
            height: 600px;
        }
        
        .status-bar {
            padding: 10px 15px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 13px;
            color: #495057;
            margin-top: 10px;
        }
        
        .status-ready {
            background: #d4edda;
            color: #155724;
        }
        
        .status-loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è DPWH 2026 General Appropriations Act</h1>
            <p>Interactive data browser with DuckDB WASM for fast, searchable table views</p>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>üìä Total Rows</h3>
                <div class="value" id="total-rows">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>üí∞ Total Amount</h3>
                <div class="value" id="total-amount">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>üìÅ Data File</h3>
                <div class="value" style="font-size: 16px;">leaf_nodes.parquet</div>
            </div>
        </div>
        
        <div class="controls">
            <h2 style="margin-bottom: 20px;">üîç Search & Filter Controls</h2>
            <div class="controls-grid">
                <div class="control-group">
                    <label for="search-input">Search Values</label>
                    <input type="text" id="search-input" placeholder="Search all columns... (e.g., Region, Project, Description)">
                </div>
                <div class="control-group">
                    <label for="level-filter">Filter by Depth</label>
                    <select id="level-filter">
                        <option value="">All Levels</option>
                        <option value="2">Depth 2</option>
                        <option value="3">Depth 3</option>
                        <option value="4">Depth 4</option>
                        <option value="5">Depth 5</option>
                        <option value="6">Depth 6</option>
                        <option value="7">Depth 7</option>
                        <option value="8">Depth 8</option>
                        <option value="9">Depth 9</option>
                        <option value="10">Depth 10+</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="min-amount">Min Amount</label>
                    <input type="text" id="min-amount" placeholder="e.g., 10000000">
                </div>
                <div class="control-group">
                    <label for="max-amount">Max Amount</label>
                    <input type="text" id="max-amount" placeholder="e.g., 100000000">
                </div>
                <div class="control-group">
                    <label for="limit-rows">Limit Rows</label>
                    <input type="number" id="limit-rows" value="100" min="1" max="1000">
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button onclick="applyFilters()" style="padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px;">Apply Filters</button>
                    <button onclick="resetFilters()" style="padding: 12px 24px; background: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px;">Reset</button>
                </div>
            </div>
        </div>
        
        <div class="table-container">
            <div class="table-header">
                <div class="table-info">
                    <h2>üìã Data Table</h2>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <span id="row-count">0 rows</span>
                        <button onclick="exportCSV()" style="padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 12px;">üì• Export CSV</button>
                    </div>
                </div>
                <div id="status-bar" class="status-bar status-loading">
                    <span class="loading-spinner"></span>
                    <span id="status-text">Initializing DuckDB...</span>
                </div>
            </div>
            <div id="duckdb-container"></div>
        </div>
    </div>
    
    <script type="module">
        // DuckDB WASM URL
        const DUCKDB_URL = 'https://cdn.jsdelivr.net/npm/duckdb-wasm@1.1.3/+esm/duckdb.js';
        
        let db = null;
        let allData = null;
        let filteredData = null;
        let currentQuery = '';
        let tableCreated = false;
        
        // Initialize DuckDB
        async function initDuckDB() {
            if (db) return;
            
            try {
                const script = document.createElement('script');
                script.src = DUCKDB_URL;
                script.type = 'module';
                document.head.appendChild(script);
                
                await new Promise((resolve, reject) => {
                    script.onload = resolve;
                    script.onerror = reject;
                });
                
                const duck = window.duckdb;
                db = await duck.create();
                
                // Load Parquet file
                await db.registerFile({
                    name: 'dpwh_data',
                    type: 'parquet',
                    path: 'data/FY 2026_DPWH DETAILS ENROLLED COPY (Final)_leaf_nodes.parquet'
                });
                
                // Create a view for better performance
                await db.run(`
                    CREATE OR REPLACE VIEW dpwh_view AS 
                    SELECT 
                        level_0, level_1, level_2, level_3, level_4, level_5, 
                        level_6, level_7, level_8, level_9, level_10, level_11,
                        value, description, amount, depth,
                        CONCAT(level_0, ' > ', COALESCE(NULLIF(level_1, '', CONCAT(level_1, ' > ')), '') as path
                    FROM dpwh_data
                `);
                
                updateStatus('ready', 'DuckDB initialized successfully');
                console.log('DuckDB initialized');
                
            } catch (error) {
                updateStatus('error', `Failed to initialize: ${error.message}`);
                console.error('DuckDB initialization error:', error);
            }
        }
        
        // Execute query with filters
        async function runQuery() {
            if (!db) return;
            
            try {
                let query = `
                    SELECT * FROM dpwh_view
                    WHERE 1=1
                `;
                
                const searchValue = document.getElementById('search-input').value.trim();
                const levelFilter = document.getElementById('level-filter').value;
                const minAmount = document.getElementById('min-amount').value.trim();
                const maxAmount = document.getElementById('max-amount').value.trim();
                const limitRows = document.getElementById('limit-rows').value;
                
                // Add filters
                const filters = [];
                
                if (searchValue) {
                    filters.push(`(
                        value ILIKE '%${searchValue}%' OR
                        description ILIKE '%${searchValue}%' OR
                        level_1 ILIKE '%${searchValue}%' OR
                        level_2 ILIKE '%${searchValue}%' OR
                        level_3 ILIKE '%${searchValue}%' OR
                        level_4 ILIKE '%${searchValue}%' OR
                        level_5 ILIKE '%${searchValue}%' OR
                        level_6 ILIKE '%${searchValue}%' OR
                        level_7 ILIKE '%${searchValue}%' OR
                        level_8 ILIKE '%${searchValue}%'
                    )`);
                }
                
                if (levelFilter) {
                    filters.push(`depth = ${levelFilter}`);
                }
                
                if (minAmount) {
                    filters.push(`amount >= ${minAmount}`);
                }
                
                if (maxAmount) {
                    filters.push(`amount <= ${maxAmount}`);
                }
                
                if (filters.length > 0) {
                    query += ' AND ' + filters.join(' AND ');
                }
                
                query += ` LIMIT ${limitRows}`;
                
                // Execute query
                const start = performance.now();
                const result = await db.query(query);
                const end = performance.now();
                
                console.log(`Query executed in ${(end - start).toFixed(2)}ms`);
                console.log('Query:', query);
                
                // Display results
                displayResults(result, query);
                updateStatus('ready', `Showing ${result.length} rows`);
                
            } catch (error) {
                updateStatus('error', `Query failed: ${error.message}`);
                console.error('Query error:', error);
            }
        }
        
        // Display results in table
        function displayResults(results, query) {
            const container = document.getElementById('duckdb-container');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #6c757d;">
                        <div style="font-size: 48px;">üîç</div>
                        <div style="font-size: 18px; margin-top: 20px;">No results found</div>
                        <div style="font-size: 14px; margin-top: 10px; color: #856404;">
                            Try adjusting your filters or search terms
                        </div>
                    </div>
                `;
                return;
            }
            
            // Create HTML table
            let html = `
                <table style="width: 100%; border-collapse: collapse; font-size: 13px;">
                    <thead>
                        <tr style="background: #f8f9fa; position: sticky; top: 0;">
                            <th style="padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6; cursor: pointer;" onclick="sortBy('path')">Path ‚ÜïÔ∏è</th>
                            <th style="padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6; cursor: pointer;" onclick="sortBy('value')">Value ‚ÜïÔ∏è</th>
                            <th style="padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6; cursor: pointer;" onclick="sortBy('description')">Description ‚ÜïÔ∏è</th>
                            <th style="padding: 12px; text-align: right; border-bottom: 2px solid #dee2e6; cursor: pointer;" onclick="sortBy('amount')">Amount (‚Ç±) ‚ÜïÔ∏è</th>
                            <th style="padding: 12px; text-align: center; border-bottom: 2px solid #dee2e6;">Depth</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            results.forEach((row, index) => {
                const path = row.path || '';
                const value = row.value || '';
                const description = row.description || '';
                const amount = row.amount !== null ? row.amount.toLocaleString('en-PH', { minimumFractionDigits: 2 }) : 'N/A';
                const depth = row.depth || '-';
                const bgColor = index % 2 === 0 ? '#ffffff' : '#f9fafb';
                
                html += `
                    <tr style="background: ${bgColor};">
                        <td style="padding: 10px; border-bottom: 1px solid #e5e7eb; max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${path}">${path}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #e5e7eb; max-width: 250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${value}">${value}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #e5e7eb; max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${description}">${description}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #e5e7eb; text-align: right; font-weight: 500;">${amount}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #e5e7eb; text-align: center;">${depth}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
                <div style="padding: 15px; text-align: center; color: #6c757d; font-size: 13px;">
                    Showing ${results.length} of ${results.length} rows
                    <button onclick="loadMoreRows()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 10px; font-size: 14px;">Load More Rows</button>
                </div>
            `;
            
            container.innerHTML = html;
            document.getElementById('row-count').textContent = `${results.length} rows`;
        }
        
        // Sort functionality
        let sortColumn = 'path';
        let sortDirection = 'asc';
        
        function sortBy(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            runQuery();
        }
        
        // Apply filters
        function applyFilters() {
            currentQuery = document.getElementById('search-input').value;
            runQuery();
        }
        
        // Reset filters
        function resetFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('level-filter').value = '';
            document.getElementById('min-amount').value = '';
            document.getElementById('max-amount').value = '';
            document.getElementById('limit-rows').value = '100';
            runQuery();
        }
        
        // Update status bar
        function updateStatus(type, message) {
            const statusEl = document.getElementById('status-bar');
            statusEl.className = `status-bar status-${type}`;
            const spinner = statusEl.querySelector('.loading-spinner');
            const text = document.getElementById('status-text');
            
            if (type === 'loading') {
                spinner.classList.remove('hidden');
            } else {
                spinner.classList.add('hidden');
            }
            
            text.textContent = message;
        }
        
        // Export to CSV
        function exportCSV() {
            if (!db) {
                alert('DuckDB not initialized yet. Please wait...');
                return;
            }
            
            // Get current data
            const query = document.getElementById('search-input').value.trim() ? 
                `SELECT * FROM dpwh_view WHERE value ILIKE '%${document.getElementById('search-input').value}%' LIMIT 10000` :
                'SELECT * FROM dpwh_view LIMIT 10000';
            
            db.query(query).then(results => {
                const csv = [
                    ['Path', 'Value', 'Description', 'Amount', 'Depth'],
                    ...results.map(r => [
                        r.path || '',
                        r.value || '',
                        r.description || '',
                        r.amount !== null ? r.amount : '',
                        r.depth || ''
                    ])
                ];
                
                const csvContent = csv.map(row => row.join(',')).join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'dpwh_data_export.csv';
                a.click();
                URL.revokeObjectURL(url);
            }).catch(error => {
                alert(`Export failed: ${error.message}`);
            });
        }
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', async () => {
            updateStatus('loading', 'Loading DuckDB WASM...');
            await initDuckDB();
            
            // Load initial data
            await runQuery();
            
            // Set up keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && document.activeElement.id === 'search-input') {
                    e.preventDefault();
                    applyFilters();
                }
                if (e.key === 'Escape') {
                    resetFilters();
                }
            });
        });
    </script>
</body>
</html>
